    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">

<body ng-app="myApp" ng-controller="DemoController as ctrl">
    <p>Test your filter, directive and factory here</p>
    <input ng-model="person.firstname"/>
    <input ng-model="person.lastname"/>
    <div ng-show="person != null">{{person | name}}</div>
    <hr>
    <login-form></login-form>
    <hr>
    <div>Title case: {{titleCase("my example service")}}</div>
    <div>Camel case: {{camelCase("my example service")}}</div>
    <div>Dash case: {{dashCase("my example service")}}</div>
</body>
